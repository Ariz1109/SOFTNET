<h1>
    Tabla MAEUSAURIO
  </h1>
  <div>
    <button mat-raised-button (click)="agregarUsuario()">Agregar</button>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="usuarioDataSource">
      <ng-container matColumnDef="codUsuario">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">
          {{row.codUsuario}}
        </td>
      </ng-container>
      <ng-container matColumnDef="varNombres">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let row">
          {{row.varNombres}}
        </td>
      </ng-container>
      <ng-container matColumnDef="varApellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let row">
          {{row.varApellidos}}
        </td>
      </ng-container>
      <ng-container matColumnDef="varDocIdentidad">
        <th mat-header-cell *matHeaderCellDef>Documento</th>
        <td mat-cell *matCellDef="let row">
          {{row.varDocIdentidad}}
        </td>
      </ng-container>
      <ng-container matColumnDef="varNumTelefono">
        <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
        <td mat-cell *matCellDef="let row">
          {{row.varNumTelefono}}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editarUsuario(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminarUsuario(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
      <tr *matNoDataRow>
        <td>
          No hay datos disponibles
        </td>
      </tr>
    </table>
  </div>
